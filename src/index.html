<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-with, initial-scale=1">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root"></div>
  <header>
    <img id="pokeball" src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Pokeball.png" alt="pokeball" />
    <h1>
      Pokemon Assistant
    </h1>
  </header>
  <main>
    <div id="filters">
      <select id="sort-by-select" name="sort-by">
        <option value="default">Sort by default</option>
        <option value="dog">Biggest to smallest</option>
        <option value="cat">Smallest to biggest</option>
      </select>
      <select name="all-types" id="filter-by-types">
        <option value="all-types">All types</option>
      </select>
    </div>
    <p><span id="pokemonQuantity"></span> pokemons found</p>
    <div class="more-info-pokemon">
      <h1>About Pokemon</h1>
      <img src="http://www.serebii.net/pokemongo/pokemon/001.png" />
      <div class="description">
        <h2 class="title">type</h2>
        <p>this types has</p>
        <h2 class="title">weaknesses</h2>
        <p>these are its weaknesses</p>
        <div class="pokemon-structure">
          <p class="title">heigth</p>
          <p>89 kg</p>
          <p class="title">width</p>
          <p>099 m</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Created with love by @luucamay
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
